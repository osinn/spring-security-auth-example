server:
  port: 9910

spring:
  data:
    redis:
      database: 6
      host: 192.168.1.42
      port: 6379
  datasource:
    #引用项目中的数据库文件
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:doc/db/osinn.db #jdbc:sqlite::resource:db/osinn.db

# mybatis-plus配置
mybatis-plus:
  global-config:
    db-config:
      id-type: AUTO
  mapper-locations: classpath:**/mapper/**/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# security
security:
  config:
    # 建议换成自己的密码
    des-password: 123456789
    expire-time: 14400 # 过期时间默认4小时
    expire-ratio: 0.5 # 过期时间剩余比例，0-1之间，默认 0.5 即时间过半时刷新token缓存过期时间
    # 匿名访问url
    ignoring-urls:
      - /login
#      - /addUser
    # 密码加密的私钥, 密码加密传输，前端公钥加密，后端私钥解密
#    rsa-private-key: ""


